before_script:
  # Instead of npm/ composer install, we save time by using a gzipped file.
  - cd visual-monitor
  - tar zxf node_modules.tar.gz
  - cd ../behat
  - tar zxf vendor_bin.tar.gz
  - cd ..

script:
  - cd visual-monitor
  - PROVIDER_PREFIX=browserstack SELECTED_CAPS=chrome mocha

  - cd ../behat
  - ./bin/behat --tags=~wip
